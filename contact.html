<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <h1><a href="index.html">Home Page</a> </h1>
         <ul class="link-lists">
           <li class="link"><a href="about.html">About</a></li>
           <li class="link"><a href="contact.html">Contact</a></li
         </ul>
       </nav>
<div class="container-OuterAll">
  <div class="title">
    <h2>Contact</h2>
  </div>
<div class="contact-outerC">
    <div class="contact-box">
      <div class="newForm">
          <h3>Send A Message</h3>
          <form>
            <div class="formbox">
              <div class="row50">
                <div class="inputbox">
                  <span>First Name</span>
                  <input type="text" placeholder="First Name">
                </div>
                <div class="inputbox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Last Name">
                </div>
              </div>
              <div class="row50">
                <div class="inputbox">
                  <span>Email</span>
                  <input type="text" placeholder="Email">
                </div>
                <div class="inputbox">
                  <span>Phone Number</span>
                  <input type="text" placeholder="(585) 000-0000">
                </div>
              </div>
    
              <div class="row100">
                <div class="inputbox">
                  <span>Message</span>
                  <textarea placeholder="Type out your message here ..."></textarea>
                </div>
              </div>
    
              <div class="row100">
                <div class="inputbox">
                  <input type="submit" value="Send">
                </div>
              </div>
            </div>
          </form>
      </div>
   
      <div class="newInfo">
        <div class="infobox">
          <h2>My information:</h2>
            <div class="location">
              <p>Rushville NY 14544</p>
            </div>
            <div class="email">
              <p>meyeral192@gmail.com</p>
            </div>
            <div class="Phone">
              <p>(585)000-0000</p>
            </div>
          </div>    
      </div> 
    </div>
</div>
</div>
<section>
  <div class="text2">
      <p>I would love to hear from you. If you wish to contact me please go to my contact page.</p>
  </div>
</section>
</body>
</html>
